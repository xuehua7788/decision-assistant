<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略优化器查看工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .result-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .profile-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-card h3 {
            margin-bottom: 15px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .profile-item {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 8px;
        }

        .profile-item label {
            display: block;
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .profile-item value {
            display: block;
            font-size: 18px;
            font-weight: 600;
        }

        .recommendation-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .recommendation-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .param-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .param-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .param-box h5 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .param-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .param-item:last-child {
            border-bottom: none;
        }

        .param-item.changed {
            background: #fff5f5;
            padding: 8px 10px;
            margin: 0 -10px;
            border-radius: 5px;
        }

        .param-item.changed .param-value {
            color: #e53e3e;
            font-weight: 600;
        }

        .adjustment-reasons {
            background: #fffaf0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ed8936;
        }

        .adjustment-reasons h5 {
            color: #ed8936;
            margin-bottom: 10px;
        }

        .adjustment-reasons ul {
            list-style: none;
            padding-left: 0;
        }

        .adjustment-reasons li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .adjustment-reasons li:before {
            content: "✨";
            position: absolute;
            left: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            background: #fff5f5;
            color: #e53e3e;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .api-info {
            background: #ebf8ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #4299e1;
        }

        .api-info h5 {
            color: #2c5282;
            margin-bottom: 10px;
        }

        .api-info code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 策略优化器查看工具</h1>
            <p>查看用户画像和个性化策略推荐</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>👤 用户名</label>
                <input type="text" id="username" placeholder="输入用户名，例如: bbb" value="bbb">
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="loadUserProfile()">
                    📊 查看用户画像
                </button>
                <button class="btn btn-secondary" onclick="loadRecommendations()">
                    📈 查看策略推荐
                </button>
                <button class="btn" style="background: #ed8936; color: white;" onclick="triggerAnalysis()">
                    🔄 生成用户画像
                </button>
                <button class="btn" style="background: #38b2ac; color: white;" onclick="checkStatus()">
                    🔍 检查状态
                </button>
            </div>

            <div class="api-info">
                <h5>💡 API端点说明</h5>
                <p>
                    <strong>用户画像:</strong> <code>GET /api/profile/&lt;username&gt;</code><br>
                    <strong>策略推荐:</strong> <code>GET /api/profile/&lt;username&gt;/recommendations</code><br>
                    <strong>触发分析:</strong> <code>POST /api/profile/&lt;username&gt;/analyze</code>
                </p>
            </div>
        </div>

        <div id="resultSection" class="result-section">
            <!-- 结果将动态加载到这里 -->
        </div>
    </div>

    <script>
        const API_BASE = 'https://decision-assistant-githubv3.onrender.com';
        // const API_BASE = 'http://localhost:8000'; // 本地测试用

        function showLoading() {
            const resultSection = document.getElementById('resultSection');
            resultSection.className = 'result-section show';
            resultSection.innerHTML = '<div class="loading">⏳ 加载中...</div>';
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.className = 'result-section show';
            resultSection.innerHTML = `<div class="error">❌ ${message}</div>`;
        }

        async function loadUserProfile() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('请输入用户名');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/profile/${username}`);
                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || '加载失败');
                    return;
                }

                displayUserProfile(data);
            } catch (error) {
                showError(`网络错误: ${error.message}`);
            }
        }

        function displayUserProfile(profile) {
            const inv_pref = profile.investment_preferences || {};
            const knowledge = profile.knowledge_level || {};
            const emotion = profile.emotional_traits || {};
            const behav = profile.behavioral_traits || {};
            const insights = profile.key_insights || {};
            const recommendations = profile.recommendations || {};

            const html = `
                <div class="profile-card">
                    <h3>👤 用户画像: ${profile.metadata?.username || 'N/A'}</h3>
                    <div class="profile-grid">
                        <div class="profile-item">
                            <label>风险偏好</label>
                            <value>${translateRiskTolerance(inv_pref.risk_tolerance)}</value>
                        </div>
                        <div class="profile-item">
                            <label>投资风格</label>
                            <value>${translateInvestmentStyle(inv_pref.investment_style)}</value>
                        </div>
                        <div class="profile-item">
                            <label>时间范围</label>
                            <value>${translateTimeHorizon(inv_pref.time_horizon)}</value>
                        </div>
                        <div class="profile-item">
                            <label>期权经验</label>
                            <value>${translateOptionExperience(knowledge.option_experience)}</value>
                        </div>
                        <div class="profile-item">
                            <label>信心水平</label>
                            <value>${(emotion.confidence_level * 100).toFixed(0)}%</value>
                        </div>
                        <div class="profile-item">
                            <label>决策速度</label>
                            <value>${translateDecisionSpeed(behav.decision_speed)}</value>
                        </div>
                    </div>
                </div>

                <div class="recommendation-card">
                    <h4>🎯 关键洞察</h4>
                    <p><strong>关注股票:</strong> ${(insights.key_interests || []).join(', ') || 'N/A'}</p>
                    <p><strong>决策模式:</strong> ${insights.decision_patterns || 'N/A'}</p>
                    <p><strong>风险关注:</strong> ${(insights.risk_concerns || []).join(', ') || 'N/A'}</p>
                </div>

                <div class="recommendation-card">
                    <h4>💡 AI推荐</h4>
                    <p><strong>推荐策略类型:</strong> ${(recommendations.recommended_strategy_types || []).join(', ') || 'N/A'}</p>
                    <p><strong>个性化建议:</strong> ${recommendations.personalization_notes || 'N/A'}</p>
                </div>

                <div class="recommendation-card">
                    <h4>📝 分析摘要</h4>
                    <p>${profile.analysis_summary || 'N/A'}</p>
                    <p style="margin-top: 10px; color: #666; font-size: 14px;">
                        <strong>最后分析:</strong> ${profile.metadata?.analyzed_at ? new Date(profile.metadata.analyzed_at).toLocaleString('zh-CN') : 'N/A'}<br>
                        <strong>分析消息数:</strong> ${profile.metadata?.total_messages_analyzed || 0} 条
                    </p>
                </div>
            `;

            const resultSection = document.getElementById('resultSection');
            resultSection.className = 'result-section show';
            resultSection.innerHTML = html;
        }

        async function loadRecommendations() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('请输入用户名');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/profile/${username}/recommendations`);
                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || '加载失败');
                    return;
                }

                displayRecommendations(data);
            } catch (error) {
                showError(`网络错误: ${error.message}`);
            }
        }

        function displayRecommendations(data) {
            if (!data.recommendations || data.recommendations.length === 0) {
                const resultSection = document.getElementById('resultSection');
                resultSection.className = 'result-section show';
                resultSection.innerHTML = '<div class="empty">📭 暂无策略推荐记录</div>';
                return;
            }

            let html = '<h2 style="margin-bottom: 20px; color: #667eea;">📈 策略推荐历史</h2>';

            data.recommendations.forEach((rec, index) => {
                const original = rec.original_parameters || {};
                const adjusted = rec.adjusted_parameters || {};
                const changes = findParameterChanges(original, adjusted);

                html += `
                    <div class="recommendation-card">
                        <h4>🎯 推荐 #${rec.id} - ${rec.strategy_name || rec.strategy_type}</h4>
                        <p><strong>策略类型:</strong> ${rec.strategy_type}</p>
                        <p><strong>信心分数:</strong> ${(rec.confidence_score * 100).toFixed(0)}%</p>
                        <p><strong>创建时间:</strong> ${new Date(rec.created_at).toLocaleString('zh-CN')}</p>

                        ${changes.length > 0 ? `
                        <div class="param-comparison">
                            <div class="param-box">
                                <h5>📊 原始参数</h5>
                                ${Object.entries(original).map(([key, value]) => `
                                    <div class="param-item ${changes.includes(key) ? 'changed' : ''}">
                                        <span class="param-name">${translateParamName(key)}</span>
                                        <span class="param-value">${formatParamValue(value)}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="param-box">
                                <h5>✨ 优化后参数</h5>
                                ${Object.entries(adjusted).map(([key, value]) => `
                                    <div class="param-item ${changes.includes(key) ? 'changed' : ''}">
                                        <span class="param-name">${translateParamName(key)}</span>
                                        <span class="param-value">${formatParamValue(value)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ` : '<p style="color: #999;">使用标准参数</p>'}

                        ${rec.adjustment_reason ? `
                        <div class="adjustment-reasons">
                            <h5>💡 调整原因</h5>
                            <ul>
                                ${rec.adjustment_reason.split('\n').filter(line => line.trim()).map(line => 
                                    `<li>${line.replace(/^\d+\.\s*/, '')}</li>`
                                ).join('')}
                            </ul>
                        </div>
                        ` : ''}

                        ${rec.personalization_notes ? `
                        <p style="margin-top: 15px; padding: 10px; background: #f0f9ff; border-radius: 5px;">
                            <strong>📋 个性化备注:</strong> ${rec.personalization_notes}
                        </p>
                        ` : ''}
                    </div>
                `;
            });

            const resultSection = document.getElementById('resultSection');
            resultSection.className = 'result-section show';
            resultSection.innerHTML = html;
        }

        function findParameterChanges(original, adjusted) {
            const changes = [];
            for (const key in original) {
                if (original[key] !== adjusted[key]) {
                    changes.push(key);
                }
            }
            return changes;
        }

        function translateRiskTolerance(value) {
            const map = {
                'conservative': '保守型',
                'moderate': '中等',
                'aggressive': '激进型'
            };
            return map[value] || value || 'N/A';
        }

        function translateInvestmentStyle(value) {
            const map = {
                'value': '价值投资',
                'growth': '成长投资',
                'momentum': '动量投资',
                'contrarian': '逆向投资'
            };
            return map[value] || value || 'N/A';
        }

        function translateTimeHorizon(value) {
            const map = {
                'short': '短期',
                'medium': '中期',
                'long': '长期'
            };
            return map[value] || value || 'N/A';
        }

        function translateOptionExperience(value) {
            const map = {
                'none': '无经验',
                'basic': '基础',
                'experienced': '有经验'
            };
            return map[value] || value || 'N/A';
        }

        function translateDecisionSpeed(value) {
            const map = {
                'fast': '快速',
                'moderate': '适中',
                'slow': '深思熟虑'
            };
            return map[value] || value || 'N/A';
        }

        function translateParamName(key) {
            const map = {
                'ticker': '标的',
                'current_price': '当前价格',
                'strike': '行权价',
                'quantity': '数量',
                'days_to_expiry': '到期天数'
            };
            return map[key] || key;
        }

        function formatParamValue(value) {
            if (typeof value === 'number') {
                return value.toFixed(2);
            }
            return value || 'N/A';
        }

        async function triggerAnalysis() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('请输入用户名');
                return;
            }

            if (!confirm(`确定要为用户 ${username} 生成画像吗？\n\n注意：\n1. 需要至少5条聊天记录\n2. 分析可能需要1-2分钟\n3. 会消耗DeepSeek API额度`)) {
                return;
            }

            showLoading();
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `
                <div class="loading">
                    <h3>🔄 正在分析用户画像...</h3>
                    <p>这可能需要1-2分钟，请耐心等待</p>
                    <p style="margin-top: 20px; color: #999;">AI正在分析聊天记录，提取投资偏好...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/api/profile/${username}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    resultSection.innerHTML = `
                        <div style="background: #f0fff4; padding: 30px; border-radius: 10px; text-align: center; border: 2px solid #48bb78;">
                            <h2 style="color: #48bb78; margin-bottom: 15px;">✅ 用户画像生成成功！</h2>
                            <p style="color: #666; margin-bottom: 20px;">
                                分析了 ${data.profile?.metadata?.total_messages_analyzed || 0} 条消息
                            </p>
                            <button class="btn btn-primary" onclick="loadUserProfile()" style="margin-right: 10px;">
                                📊 查看画像详情
                            </button>
                            <button class="btn btn-secondary" onclick="loadRecommendations()">
                                📈 查看推荐历史
                            </button>
                        </div>
                    `;
                } else {
                    const errorMsg = data.error || data.message || '生成失败';
                    resultSection.innerHTML = `
                        <div class="error">
                            <h3>❌ 生成失败</h3>
                            <p>${errorMsg}</p>
                            ${data.status === 'insufficient_data' ? `
                                <div style="margin-top: 15px; padding: 15px; background: #fffaf0; border-radius: 5px;">
                                    <strong>💡 解决方法：</strong><br>
                                    1. 确保用户至少有5条聊天记录<br>
                                    2. 先使用聊天功能与AI对话<br>
                                    3. 然后再尝试生成画像
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                showError(`网络错误: ${error.message}`);
            }
        }

        async function checkStatus() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('请输入用户名');
                return;
            }

            showLoading();

            try {
                // 并行检查画像和推荐
                const [profileRes, recRes] = await Promise.all([
                    fetch(`${API_BASE}/api/profile/${username}`).catch(() => null),
                    fetch(`${API_BASE}/api/profile/${username}/recommendations`).catch(() => null)
                ]);

                const hasProfile = profileRes && profileRes.ok;
                const profileData = hasProfile ? await profileRes.json() : null;
                
                const hasRecs = recRes && recRes.ok;
                const recData = hasRecs ? await recRes.json() : null;
                const recCount = recData?.recommendations?.length || 0;

                const resultSection = document.getElementById('resultSection');
                resultSection.className = 'result-section show';
                
                let statusHtml = `
                    <h2 style="margin-bottom: 20px; color: #667eea;">🔍 用户状态检查</h2>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div style="background: ${hasProfile ? '#f0fff4' : '#fff5f5'}; padding: 20px; border-radius: 10px; border-left: 4px solid ${hasProfile ? '#48bb78' : '#e53e3e'};">
                            <h3 style="color: ${hasProfile ? '#48bb78' : '#e53e3e'}; margin-bottom: 10px;">
                                ${hasProfile ? '✅' : '❌'} 用户画像
                            </h3>
                            ${hasProfile ? `
                                <p><strong>风险偏好:</strong> ${profileData.investment_preferences?.risk_tolerance || 'N/A'}</p>
                                <p><strong>期权经验:</strong> ${profileData.knowledge_level?.option_experience || 'N/A'}</p>
                                <p><strong>分析消息数:</strong> ${profileData.metadata?.total_messages_analyzed || 0}</p>
                                <p><strong>最后分析:</strong> ${profileData.metadata?.analyzed_at ? new Date(profileData.metadata.analyzed_at).toLocaleString('zh-CN') : 'N/A'}</p>
                            ` : `
                                <p style="color: #666;">画像不存在</p>
                                <button class="btn" style="background: #ed8936; color: white; margin-top: 10px;" onclick="triggerAnalysis()">
                                    🔄 立即生成
                                </button>
                            `}
                        </div>
                        
                        <div style="background: ${recCount > 0 ? '#f0fff4' : '#fff5f5'}; padding: 20px; border-radius: 10px; border-left: 4px solid ${recCount > 0 ? '#48bb78' : '#e53e3e'};">
                            <h3 style="color: ${recCount > 0 ? '#48bb78' : '#e53e3e'}; margin-bottom: 10px;">
                                ${recCount > 0 ? '✅' : '❌'} 策略推荐
                            </h3>
                            ${recCount > 0 ? `
                                <p><strong>推荐记录数:</strong> ${recCount} 条</p>
                                <p><strong>最新推荐:</strong> ${recData.recommendations[0].strategy_type || 'N/A'}</p>
                                <p><strong>创建时间:</strong> ${new Date(recData.recommendations[0].created_at).toLocaleString('zh-CN')}</p>
                                <button class="btn btn-secondary" style="margin-top: 10px;" onclick="loadRecommendations()">
                                    📈 查看详情
                                </button>
                            ` : `
                                <p style="color: #666;">暂无推荐记录</p>
                                <div style="margin-top: 10px; padding: 10px; background: #fffaf0; border-radius: 5px; font-size: 14px;">
                                    <strong>💡 如何生成推荐：</strong><br>
                                    1. 确保用户画像已生成<br>
                                    2. 在聊天中表达投资意图<br>
                                    3. 系统自动生成并优化策略
                                </div>
                            `}
                        </div>
                    </div>

                    <div style="margin-top: 20px; padding: 20px; background: #ebf8ff; border-radius: 10px; border-left: 4px solid #4299e1;">
                        <h4 style="color: #2c5282; margin-bottom: 10px;">📋 系统状态说明</h4>
                        <ul style="list-style: none; padding: 0; color: #2c5282;">
                            <li style="padding: 5px 0;">
                                ${hasProfile ? '✅' : '⚠️'} 用户画像: ${hasProfile ? '已生成，可用于策略优化' : '未生成，需要至少5条聊天记录'}
                            </li>
                            <li style="padding: 5px 0;">
                                ${recCount > 0 ? '✅' : '⚠️'} 策略推荐: ${recCount > 0 ? `已有${recCount}条记录` : '暂无记录，需要在聊天中触发策略生成'}
                            </li>
                            <li style="padding: 5px 0;">
                                ${hasProfile && recCount > 0 ? '✅' : '⚠️'} 优化器状态: ${hasProfile && recCount > 0 ? '正常运行' : '等待数据生成'}
                            </li>
                        </ul>
                    </div>

                    ${!hasProfile || recCount === 0 ? `
                    <div style="margin-top: 20px; padding: 20px; background: #fffaf0; border-radius: 10px; border-left: 4px solid #ed8936;">
                        <h4 style="color: #c05621; margin-bottom: 10px;">🚀 快速开始</h4>
                        <ol style="color: #744210; padding-left: 20px;">
                            ${!hasProfile ? '<li>点击 "🔄 生成用户画像" 按钮（需要先有聊天记录）</li>' : ''}
                            ${hasProfile && recCount === 0 ? '<li>在聊天界面发送投资意图，例如："我看好特斯拉，想要激进的期权策略"</li>' : ''}
                            <li>系统自动分析并生成个性化策略</li>
                            <li>点击 "📈 查看策略推荐" 查看优化结果</li>
                        </ol>
                    </div>
                    ` : ''}
                `;

                resultSection.innerHTML = statusHtml;

            } catch (error) {
                showError(`检查失败: ${error.message}`);
            }
        }
    </script>
</body>
</html>
