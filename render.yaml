# Render 蓝图配置
# 使用方法：在 Render Dashboard 中选择 "Blueprint" 部署方式

services:
  # 后端服务
  - type: web
    name: decision-assistant-backend
    env: python
    region: oregon  # 可选: singapore, frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DEEPSEEK_API_KEY
        sync: false  # 需要手动在 Dashboard 中设置
      - key: ALLOWED_ORIGINS
        value: '["https://your-frontend.vercel.app"]'  # 替换为你的前端域名
    healthCheckPath: /health
    plan: free  # 或 starter ($7/月)

# 注意事项:
# 1. 将此文件放在项目根目录
# 2. buildCommand 会在 backend 目录下执行
# 3. DEEPSEEK_API_KEY 需要在 Render Dashboard 手动设置
# 4. 免费版会在 15 分钟无活动后休眠

