<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Assistant - AI Powered</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            background: white;
            color: #667eea;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #ffd700;
            color: #333;
            transform: scale(1.05);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .chat-container { display: none; }
        
        .chat-messages {
            min-height: 400px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .chat-input-group {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .extracted-params {
            background: #f0f7ff;
            border: 1px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .suggestions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .suggestion-chip {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .suggestion-chip:hover {
            background: #667eea;
            color: white;
        }
        
        .form-group { margin-bottom: 25px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            font-size: 1.1em;
            padding: 15px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .recommendation-box {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .score-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .score-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .option-row input { flex: 1; }
        
        .btn-add {
            background: #48bb78;
            color: white;
            padding: 8px 16px;
        }
        
        .btn-remove {
            background: #f56565;
            color: white;
            padding: 8px 16px;
        }
        
        .btn-analyze-chat {
            background: #9f7aea;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Decision Assistant</h1>
            <p>Powered by DeepSeek AI & Decision Algorithms</p>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('analysis')">📊 Decision Analysis</button>
            <button class="mode-btn" onclick="switchMode('chat')">💬 Chat Mode</button>
        </div>
        
        <!-- Analysis Mode -->
        <div id="analysis-mode" class="card">
            <div class="form-group">
                <label for="description">📝 Describe your decision:</label>
                <textarea id="description" rows="3" 
                    placeholder="e.g., I'm considering buying a new laptop for work. My current one is 3 years old but still functional..."></textarea>
            </div>
            
            <div class="form-group">
                <label>🎯 Options to consider:</label>
                <div class="options-container" id="options-container">
                    <div class="option-row">
                        <input type="text" class="option-input" placeholder="e.g., Buy a high-end laptop now">
                        <button class="btn btn-remove" onclick="removeOption(this)">Remove</button>
                    </div>
                    <div class="option-row">
                        <input type="text" class="option-input" placeholder="e.g., Wait for Black Friday sale">
                        <button class="btn btn-remove" onclick="removeOption(this)">Remove</button>
                    </div>
                </div>
                <button class="btn btn-add" onclick="addOption()" style="margin-top: 10px;">+ Add Option</button>
            </div>
            
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="use-algorithm" checked>
                    <span>Use Decision Algorithms</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="use-ai" checked>
                    <span>Use AI Analysis</span>
                </label>
            </div>
            
            <button class="btn btn-primary" onclick="analyzeDecision()">
                🔍 Analyze My Decision
            </button>
        </div>
        
        <!-- Chat Mode -->
        <div id="chat-mode" class="card chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    Hello! I'm your decision assistant. Tell me what decision you're facing, and I'll help you think through it step by step. What's on your mind?
                </div>
            </div>
            
            <div class="extracted-params" id="extracted-params" style="display: none;">
                <strong>📋 Extracted Information:</strong>
                <div id="params-content"></div>
                <button class="btn btn-analyze-chat" onclick="analyzeFromChat()" id="analyze-chat-btn" style="display: none;">
                    🔍 Analyze These Options
                </button>
            </div>
            
            <div class="chat-input-group">
                <input type="text" class="chat-input" id="chat-input" 
                    placeholder="Type your message..." 
                    onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="btn btn-send" onclick="sendMessage()">Send</button>
            </div>
            
            <div class="suggestions" id="suggestions">
                <div class="suggestion-chip" onclick="useSuggestion('I need to decide whether to change jobs')">
                    Career decision
                </div>
                <div class="suggestion-chip" onclick="useSuggestion('Should I buy or rent a house?')">
                    Housing decision
                </div>
                <div class="suggestion-chip" onclick="useSuggestion('I\'m choosing between different investment options')">
                    Investment decision
                </div>
            </div>
        </div>
        
        <div id="result" class="card" style="display: none;"></div>
    </div>

    <script>
        let currentMode = 'analysis';
        let currentSessionId = null;
        
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'chat') {
                document.getElementById('analysis-mode').style.display = 'none';
                document.getElementById('chat-mode').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            } else {
                document.getElementById('analysis-mode').style.display = 'block';
                document.getElementById('chat-mode').style.display = 'none';
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.innerHTML += `<div class="message user">${message}</div>`;
            input.value = '';
            
            messagesDiv.innerHTML += `<div class="message assistant" id="loading">Thinking...</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const response = await fetch('http://localhost:8000/api/decisions/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });
                
                const data = await response.json();
                currentSessionId = data.session_id;
                
                document.getElementById('loading').remove();
                messagesDiv.innerHTML += `<div class="message assistant">${data.response}</div>`;
                
                // Show extracted parameters
                if (data.extracted_params && Object.keys(data.extracted_params).length > 0) {
                    const paramsDiv = document.getElementById('extracted-params');
                    const paramsContent = document.getElementById('params-content');
                    
                    paramsDiv.style.display = 'block';
                    paramsContent.innerHTML = `
                        <p>Options found: ${data.extracted_params.options?.join(', ') || 'None yet'}</p>
                        <p>Constraints: ${data.extracted_params.constraints?.join(', ') || 'None identified'}</p>
                    `;
                    
                    if (data.can_analyze) {
                        document.getElementById('analyze-chat-btn').style.display = 'block';
                    }
                }
                
                // Update suggestions
                if (data.suggestions) {
                    const suggestionsDiv = document.getElementById('suggestions');
                    suggestionsDiv.innerHTML = data.suggestions.map(s => 
                        `<div class="suggestion-chip" onclick="useSuggestion('${s}')">${s}</div>`
                    ).join('');
                }
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
            } catch (error) {
                document.getElementById('loading').remove();
                messagesDiv.innerHTML += `<div class="message assistant">Sorry, I encountered an error.</div>`;
            }
        }
        
        async function analyzeFromChat() {
            if (!currentSessionId) return;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your options...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`http://localhost:8000/api/decisions/chat/analyze/${currentSessionId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        function useSuggestion(text) {
            document.getElementById('chat-input').value = text;
            sendMessage();
        }
        
        function addOption() {
            const container = document.getElementById('options-container');
            const newOption = document.createElement('div');
            newOption.className = 'option-row';
            newOption.innerHTML = `
                <input type="text" class="option-input" placeholder="Enter an option">
                <button class="btn btn-remove" onclick="removeOption(this)">Remove</button>
            `;
            container.appendChild(newOption);
        }
        
        function removeOption(button) {
            const container = document.getElementById('options-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }
        
        async function analyzeDecision() {
            const description = document.getElementById('description').value;
            const optionInputs = document.querySelectorAll('.option-input');
            const options = Array.from(optionInputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');
            
            if (!description || options.length === 0) {
                alert('Please provide a description and at least one option');
                return;
            }
            
            const useAlgorithm = document.getElementById('use-algorithm').checked;
            const useAI = document.getElementById('use-ai').checked;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your decision...</p>
                </div>
            `;
            
            try {
                const response = await fetch('http://localhost:8000/api/decisions/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        description: description,
                        options: options,
                        use_algorithm: useAlgorithm,
                        use_ai: useAI
                    })
                });
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        function displayResults(data) {
            const resultDiv = document.getElementById('result');
            
            let html = '<h2>📊 Decision Analysis Results</h2>';
            
            // Recommendation
            html += `
                <div class="recommendation-box">
                    <h3>🎯 Recommendation</h3>
                    <p style="font-size: 1.3em; font-weight: bold;">${data.recommendation}</p>
                </div>
            `;
            
            // Readable Summary
            html += `
                <div class="result-section">
                    <h3>📝 Summary</h3>
                    <div style="white-space: pre-wrap; line-height: 1.6;">
                        ${data.readable_summary}
                    </div>
                </div>
            `;
            
            // Algorithm Results
            if (data.algorithm_analysis) {
                const algData = data.algorithm_analysis;
                
                if (algData.algorithms_used?.weighted_score?.results) {
                    html += `
                        <div class="result-section">
                            <h3>📈 Score Analysis</h3>
                    `;
                    
                    for (const [option, scores] of Object.entries(algData.algorithms_used.weighted_score.results)) {
                        const score = scores.total_score;
                        html += `
                            <div class="score-item">
                                <span><strong>${option}</strong></span>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div class="score-bar">
                                        <div class="score-fill" style="width: ${score * 10}%"></div>
                                    </div>
                                    <span>${score}/10</span>
                                </div>
                            </div>
                        `;
                    }
                    
                    html += '</div>';
                }
            }
            
            // AI Analysis
            if (data.ai_analysis?.response) {
                html += `
                    <div class="result-section">
                        <h3>🤖 AI Analysis</h3>
                        <div style="white-space: pre-wrap; line-height: 1.6;">
                            ${data.ai_analysis.response}
                        </div>
                    </div>
                `;
            }
            
            html += `
                <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 20px;">
                    ✨ New Analysis
                </button>
            `;
            
            resultDiv.innerHTML = html;
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
